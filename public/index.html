<!DOCTYPE html>

<head>
<meta charset="utf-8">

<body>
    <!-- <video id="videoElement" width="400" height="300" autoplay="true" muted="muted"></video>
    <canvas id="myCanvas" width="400" height="300"></canvas> -->
<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-4 " id="container"></div>
      <div class="col-md-2" id="buttons"> 
        <input id="threshold" type="checkbox" name="threshold" value="1">Set Threshold<br>
      </div>
      <div class="col-md-3" id="buttons">
          <h4>Sensor 1(blue)</h4>
          <input id="sensor1" type="checkbox" name="sensor1" value="1">Enable Sensor 1<br>
          <select id="select1" disabled>
            <option value="_">_</option>
            <option value="mouse_up">MOUSE UP</option>
            <option value="mouse_down">MOUSE DOWN</option>
            <option value="mouse_middle">MOUSE MIDDLE</option>
          </select>
        </div>
      <div class="col-md-3" id="buttons">
            <h4>Sensor 2(red)</h4>
            <input id="sensor2" type="checkbox" name="sensor2" value="1">Enable Sensor 2<br>
            <select id="select2" disabled>
              <option value="_">_</option>
              <option value="mouse_up">MOUSE UP</option>
              <option value="mouse_down">MOUSE DOWN</option>
              <option value="mouse_middle">MOUSE MIDDLE</option>
            </select>
      </div>
  </div>    
</div>
</div>
