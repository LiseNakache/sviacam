<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
 
<body>
<div class="container-fluid">
  <div class="row align-items-center row-eq">
    <div class="col-md-4 col-eq" id="container"></div>
    <div id="movement"></div>
      <div class="col-md-2 col-eq" id="buttons"> 
        <input id="threshold" type="checkbox" name="threshold" value="1">Set Threshold<br>
      </div>
      <div class="col-md-3 col-eq" id="buttons">
          <h4>Sensor 1(blue)</h4>
          <input id="rect1" type="checkbox" value="1">Enable Sensor 1<br>
          <select id="select_rect1" class="select" disabled></select>
        </div>
      <div class="col-md-3 col-eq" id="buttons">
            <h4>Sensor 2(red)</h4>
            <input id="rect2" type="checkbox" value="1">Enable Sensor 2<br>
            <select id="select_rect2" class="select" disabled></select>
      </div>
  </div>    
</div>
<audio id="audio" src="mouse_click.mp3"></audio>
</div>

<script src="konva/konva.js"></script>
<script src="socket.io-client/dist/socket.io.js"></script>
<script src="jquery/dist/jquery.js"></script>
<!-- <script type="text/javascript" src="rectangles_konva.js"></script> -->
<script type="text/javascript" src="imageCompare.js"></script>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="select_choice.js"></script>
<script type="text/javascript" src="rectangle1_konva.js"></script>

</body>
</html>
